{% extends 'base.html' %}

{% block header %}
<h3 style="text-align:center">{% block title %}Home{% endblock %}</h3>
{% endblock %}

{% block body %}
{% block content %}
<div class="wrapper fadeInDown">
    <div id="formContent">

        <div class="fadeIn first">
            <img src="{{ url_for('static', filename='FFCLogo.png') }}" width="100" height="300" alt="" id="icon" alt="FFC Logo" />
        </div>

        <form method="POST">
            <div class="form-group">
                <input type="text", class="fadeIn second", placeholder="User Name", name="username", required>
                <input type="text", class="fadeIn second", placeholder="Password", name="password", required><br>

            <button type="submit", class="fadeIn third btn btn-primary"> Log In
            </button><br><br>
                <a href="{{ url_for('fitness_friends_challenge.registration') }}" class="btn btn-danger">Not yet a Friend? Register!</a>
            </div>
        </form>

    </div>
</div>
{% endblock %}
{% endblock %}
