{% extends 'base.html' %}

{% block header %}
{% block title %}FFC Images{% endblock %}
{% endblock %}

{% block content %}
<div class="card">
  <div class="card-body">
    <h5 class="card-title">New Image</h5>
    <form method="POST">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Image Name" name="name" required>
      </div>
      <button type="submit" class="btn btn-default">
        <i class="fa fa-plus"></i> Add Image 
      </button>
    </form>
  </div>
</div>

{% if images %}
<div class="card">
  <div class="card-body">
    <h5 class="card-title">Current Images</h5>
    <table class="table table-striped">
      {% for image in images %}
      <tr>
        <td class="table-text">{{ image['name'] }}</td>
      </tr>
      {% endfor %}
    </table>
  </div>
</div>
{% endif %}

{% endblock %}
