<!-- Fonts -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel='stylesheet'
  type='text/css' />
<!-- Bootstrap CSS -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" />
<!-- CSS StyleSheet Static -->
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
{% block navbar %}
{% endblock %}
<section class="content">
  <div class="container">

    <head>
      <title>Fitness Friends Challenge</title>
      <!-- Favicon Image NOT loading, can someone fix? -->
      <link rel="shortcut icon" type="image/png" href="fitness_friends_challenge/static/favicon.png" />
      {% block header %}{% endblock %}
    </head>

    <body>
      {% block body %}{% endblock %}
    </body>

    {% for message in get_flashed_messages() %}
    <div class="alert alert-danger">
      <p class="lead">{{ message }}</p>
    </div>
    {% endfor %}

    {% block content %}{% endblock %}
  </div>
</section>

<!-- Bootstrap related JavaScript -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!--Footer-->
<footer id="sticky-footer" class="py-4 bg-dark text-white-50">
  <div class="container text-center">
    <small>Copyright &copy; 2021: Fitness Friends Challenge (OSU CS467)</small>
  </div>
</footer>
